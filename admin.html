<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - User Dashboard</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: Arial, sans-serif; background: #0a0a0a; color: #fff; padding: 20px; }
        .container { max-width: 1200px; margin: 0 auto; }
        h1 { color: #ffd700; margin-bottom: 20px; }
        .stats { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; margin-bottom: 30px; }
        .stat-card { background: linear-gradient(135deg, #1a1a1a, #2a2a2a); padding: 20px; border-radius: 10px; border: 1px solid #ffd700; }
        .stat-card h3 { color: #ffd700; font-size: 14px; margin-bottom: 10px; }
        .stat-card .number { font-size: 32px; font-weight: bold; }
        table { width: 100%; background: #1a1a1a; border-radius: 10px; overflow: hidden; border-collapse: collapse; }
        th { background: #ffd700; color: #000; padding: 15px; text-align: left; font-weight: bold; }
        td { padding: 15px; border-bottom: 1px solid #333; }
        tr:hover { background: #2a2a2a; }
        .badge { padding: 5px 10px; border-radius: 5px; font-size: 12px; font-weight: bold; }
        .badge-pro { background: #ffd700; color: #000; }
        .badge-free { background: #666; color: #fff; }
        .badge-enterprise { background: #3b82f6; color: #fff; }
        .refresh-btn { background: #ffd700; color: #000; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; font-weight: bold; margin-bottom: 20px; }
        .refresh-btn:hover { background: #ffed4e; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîê Admin Dashboard</h1>
        
        <div class="stats">
            <div class="stat-card">
                <h3>Total Users</h3>
                <div class="number" id="totalUsers">0</div>
            </div>
            <div class="stat-card">
                <h3>Pro Users</h3>
                <div class="number" id="proUsers">0</div>
            </div>
            <div class="stat-card">
                <h3>Free Users</h3>
                <div class="number" id="freeUsers">0</div>
            </div>
            <div class="stat-card">
                <h3>Enterprise Users</h3>
                <div class="number" id="enterpriseUsers">0</div>
            </div>
        </div>

        <button class="refresh-btn" onclick="loadUsers()">üîÑ Refresh Data</button>

        <table>
            <thead>
                <tr>
                    <th>#</th>
                    <th>Email</th>
                    <th>Plan</th>
                    <th>User Number</th>
                    <th>Login Count</th>
                    <th>Password Set</th>
                </tr>
            </thead>
            <tbody id="usersTable">
                <tr><td colspan="6" style="text-align: center;">Loading...</td></tr>
            </tbody>
        </table>
    </div>

    <script>
        async function loadUsers() {
            const adminKey = prompt('Enter Admin Key:');
            if (!adminKey) return;
            
            try {
                const response = await fetch('/api/admin/users', {
                    headers: {
                        'X-Admin-Key': adminKey
                    }
                });
                const data = await response.json();
                
                document.getElementById('totalUsers').textContent = data.total_users;
                
                let proCount = 0, freeCount = 0, enterpriseCount = 0;
                
                const tbody = document.getElementById('usersTable');
                tbody.innerHTML = '';
                
                if (data.users.length === 0) {
                    tbody.innerHTML = '<tr><td colspan="6" style="text-align: center;">No users yet</td></tr>';
                } else {
                    data.users.forEach((user, index) => {
                        if (user.plan === 'pro') proCount++;
                        else if (user.plan === 'free') freeCount++;
                        else if (user.plan === 'enterprise') enterpriseCount++;
                        
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td>${index + 1}</td>
                            <td>${user.email}</td>
                            <td><span class="badge badge-${user.plan}">${user.plan.toUpperCase()}</span></td>
                            <td>#${user.user_number}</td>
                            <td>${user.login_count || 0} times</td>
                            <td>${user.has_password ? '‚úÖ Yes' : '‚ùå No'}</td>
                        `;
                        tbody.appendChild(row);
                    });
                }
                
                document.getElementById('proUsers').textContent = proCount;
                document.getElementById('freeUsers').textContent = freeCount;
                document.getElementById('enterpriseUsers').textContent = enterpriseCount;
                
            } catch (error) {
                console.error('Failed to load users:', error);
                document.getElementById('usersTable').innerHTML = '<tr><td colspan="6" style="text-align: center; color: #ff4444;">Error loading users</td></tr>';
            }
        }
        
        loadUsers();
    </script>
</body>
</html>
